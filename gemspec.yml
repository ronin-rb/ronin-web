name: ronin-web
summary:
  A Ruby library for Ronin that provides support for web scraping and
  spidering functionality.
description:
  Ronin Web is a Ruby library for Ronin that provides support for web
  scraping and spidering functionality.

license: GPL-3
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://github.com/ronin-ruby/ronin-web#readme
has_yard: true

required_ruby_version: ">= 1.9.1"

dependencies:
  nokogiri: ~> 1.4
  mechanize: ~> 2.0
  spidr: ~> 0.2
  rack: ~> 1.3
  sinatra: ~> 1.3
  data_paths: ~> 0.3
  # Ronin dependencies:
  ronin-support: ~> 0.4
  ronin: ~> 1.4

development_dependencies:
  bundler: ~> 1.0
  yard: ~> 0.7
